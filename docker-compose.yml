version: "3.1"
services:
  app:
    build: .
    container_name: app
    working_dir: /opt/app
    volumes:
      - .:/opt/app
      - /opt/app/node_modules
    depends_on:
      - mysql
    ports:
      - "3336:3336"
    command: "npm run dev"
    env_file: .env
    environment:
      "NODE_ENV": "development"

  mysql:
    image: mysql:5.7
    container_name: mysql
    volumes:
      - ./data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      "MYSQL_DATABASE": "${DB_DATABASE}"
      "MYSQL_ROOT_PASSWORD": "${DB_PASSWORD}"